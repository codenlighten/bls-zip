# Enterprise Multipass - Database Setup
# This docker-compose file sets up PostgreSQL for the Enterprise application

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: boundless-enterprise-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: boundless_enterprise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - enterprise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PgAdmin (Optional - for database management GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: boundless-enterprise-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@boundless.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - enterprise-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

networks:
  enterprise-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
