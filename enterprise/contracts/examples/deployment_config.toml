# Example Deployment Configuration for Enterprise E2 Multipass Smart Contracts
#
# This file demonstrates how to configure contract deployments for the
# Boundless BLS Enterprise E2 Multipass platform.

# ============================================================================
# Identity Access Control Contract
# ============================================================================
