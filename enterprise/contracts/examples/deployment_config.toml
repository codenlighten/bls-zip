wasm_path = "target/ink/identity_access_control.wasm"
constructor = "new"
constructor_args = []
deployer_account = "5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY"
deployer_identity = "c9ad4c39-c9f3-463d-ad66-c78649905b87"
gas_limit = 50_000_000
rpc_url = "http://localhost:9933"
description = "Role-based access control with E2 identity verification"

# ============================================================================
# Multi-Signature Wallet Contract
# ============================================================================
[multisig_wallet]
wasm_path = "target/ink/multisig_wallet.wasm"
constructor = "new"
# Constructor args: initial_signers (Vec<(AccountId, [u8; 32], Balance)>), threshold (u32)
# Example: 2-of-3 multisig with $10,000 daily limit per signer
constructor_args = [
    # Signer 1: Alice
    { account = "5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY", identity = "c9ad4c39-c9f3-463d-ad66-c78649905b87", daily_limit = 10000000000 },
    # Signer 2: Bob
    { account = "5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC92UhjJM694ty", identity = "d8be5d4a-d0e4-574e-be77-d89750a16c98", daily_limit = 10000000000 },
    # Signer 3: Charlie
    { account = "5FLSigC9HGRKVhB9FiEo4Y3koPsNmBmLJbpXg2mp1hXcS59Y", identity = "e9cf6e5b-e1f5-685f-cf88-e9a861b27da9", daily_limit = 10000000000 },
]
threshold = 2
deployer_account = "5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY"
deployer_identity = "c9ad4c39-c9f3-463d-ad66-c78649905b87"
gas_limit = 75_000_000
rpc_url = "http://localhost:9933"
description = "2-of-3 multi-signature wallet for corporate treasury"

# ============================================================================
# Asset Escrow Contract
# ============================================================================
[asset_escrow]
wasm_path = "target/ink/asset_escrow.wasm"
constructor = "new"
# Constructor args: escrow_fee_bps (u32)
# Example: 1% escrow fee (100 basis points)
constructor_args = { escrow_fee_bps = 100 }
deployer_account = "5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY"
deployer_identity = "c9ad4c39-c9f3-463d-ad66-c78649905b87"
gas_limit = 100_000_000
rpc_url = "http://localhost:9933"
description = "P2P asset trading with escrow and dispute resolution"

# ============================================================================
# Application Authorization Contract
# ============================================================================
[app_authorization]
wasm_path = "target/ink/app_authorization.wasm"
constructor = "new"
constructor_args = []
deployer_account = "5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY"
deployer_identity = "c9ad4c39-c9f3-463d-ad66-c78649905b87"
