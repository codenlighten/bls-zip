name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: boundless-node-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: boundless-node-windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: boundless-node-macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build blockchain node
        run: cargo build --release --target ${{ matrix.target }} --bin boundless-node

      - name: Build enterprise server
        run: cd enterprise && cargo build --release --target ${{ matrix.target }} --bin enterprise-server

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact_name }}.tar.gz boundless-node
          cd ../../../enterprise/target/${{ matrix.target }}/release
          tar czf ../../../../enterprise-server-${{ matrix.os }}.tar.gz enterprise-server

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact_name }}.zip boundless-node.exe
          cd ../../../enterprise/target/${{ matrix.target }}/release
          7z a ../../../../enterprise-server-${{ matrix.os }}.zip enterprise-server.exe

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.artifact_name }}.*
            enterprise-server-${{ matrix.os }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
