name: Node.js Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'BLS_Explorer/**'
      - 'enterprise/frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'BLS_Explorer/**'
      - 'enterprise/frontend/**'

jobs:
  test-explorer:
    name: BLS Explorer Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BLS_Explorer/package-lock.json

      - name: Install dependencies
        run: cd BLS_Explorer && npm ci

      - name: Run linter
        run: cd BLS_Explorer && npm run lint

      - name: Run type check
        run: cd BLS_Explorer && npm run type-check || npx tsc --noEmit

      - name: Build project
        run: cd BLS_Explorer && npm run build

  test-enterprise-frontend:
    name: Enterprise Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: enterprise/frontend/package-lock.json

      - name: Install dependencies
        run: cd enterprise/frontend && npm ci

      - name: Run linter
        run: cd enterprise/frontend && npm run lint

      - name: Run type check
        run: cd enterprise/frontend && npm run type-check || npx tsc --noEmit

      - name: Build project
        run: cd enterprise/frontend && npm run build
